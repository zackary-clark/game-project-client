<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Do not add `link` tags-->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Do not add `script` tags-->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <button id="new-game">New Game</button>
        <div class="container game-board">
            <div class="row">
                <div class="col-4 top left left-to-right game-tile" id="0">top-left</div>
                <div class="col-4 top middle-col game-tile" id="1">top-middle</div>
                <div class="col-4 top right right-to-left game-tile" id="2">top-right</div>
            </div>
            <div class="row">
                <div class="col-4 middle-row left game-tile" id="3">middle-left</div>
                <div class="col-4 middle-row middle-col left-to-right right-to-left game-tile" id="4">middle-middle</div>
                <div class="col-4 middle-row right game-tile" id="5">middle-right</div>
            </div>
            <div class="row">
                <div class="col-4 bottom left right-to-left game-tile" id="6">bottom-left</div>
                <div class="col-4 bottom middle-col game-tile" id="7">bottom-middle</div>
                <div class="col-4 bottom right left-to-right game-tile" id="8">bottom-right</div>
            </div>
        </div>
    </body>
</html>
