<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Do not add `link` tags-->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">

        <!-- Do not add `script` tags-->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="display-message"></div>
        <form id="sign-in-form">
            <input required class="col-12 col-md-3 form-control" name="credentials[email]" type="email" placeholder="Enter Email" />
            <input required class="col-12 col-md-3 form-control" name="credentials[password]" type="password" placeholder="Enter Password" />
            <input class="btn btn-dark" type="submit" value="Sign In" />
        </form>
        <button type="button" class="btn btn-dark" id="sign-up-button">Register</button>
        <form id="sign-up-form">
            <input required name="credentials[email]" type="email" placeholder="Enter Email" />
            <input required name="credentials[password]" type="password" placeholder="Enter Password" />
            <input required name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" />
            <input type="submit" class="btn btn-dark" value="Register" />
        </form>
        <button type="button" class="btn btn-dark" id="sign-out-button">Sign Out</button>
        <button type="button" class="btn btn-dark" id="show-change-password">Change Password</button>
        <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password" />
            <input name="passwords[new]" type="password" placeholder="New Password" />
            <input type="submit" class="btn btn-dark" value="Change Password" />
        </form>
        <button type="button" class="btn btn-dark" id="get-games">Get Games</button>
        <button type="button" class="btn btn-dark" id="new-game">New Game</button>
        <div class="container game-board text-center">
            <div class="row">
                <div class="col-4 top left left-to-right game-tile" id="0"></div>
                <div class="col-4 top middle-col game-tile" id="1"></div>
                <div class="col-4 top right right-to-left game-tile" id="2"></div>
            </div>
            <div class="row">
                <div class="col-4 middle-row left game-tile" id="3"></div>
                <div class="col-4 middle-row middle-col left-to-right right-to-left game-tile" id="4"></div>
                <div class="col-4 middle-row right game-tile" id="5"></div>
            </div>
            <div class="row">
                <div class="col-4 bottom left right-to-left game-tile" id="6"></div>
                <div class="col-4 bottom middle-col game-tile" id="7"></div>
                <div class="col-4 bottom right left-to-right game-tile" id="8"></div>
            </div>
        </div>
        <div class="display-games"></div>
    </body>
</html>
